<!DOCTYPE html>

<html>

<head>
    <title>Contact form</title>
</head>

<body>

    <nav>
        <a href="index.html">Back to home</a>
    </nav>

    <form name="Add Recipe" method="POST" data-netlify="true">
        <div>
            <label>Name: <input type="text" name="name" /></label>
        </div>
        <div>
            <label>Email: <input type="email" name="email" /></label>
        </div>
        <div>
            <label>Telephone number:<input type="tel" name="phone"></label>
        </div>
        <div>
            <label>Age: <input type="number" name="age" /></label>
        </div>
        <div>
            <label>Date of birth: <input type="date" name="date" /></label>
        </div>
        <div>
            Gender:<br>
            <label>Male <input type="radio" name="gender" /></label>
            <label>Female <input type="radio" name="gender" /></label>
            <label>Other <input type="radio" name="gender" /></label>
        </div>
        <div>
            Favorite Cuisine:<br>
            <label>French <input type="checkbox" name="gender" /></label>
            <label>Italian <input type="checkbox" name="gender" /></label>
            <label>Spanish <input type="checkbox" name="gender" /></label>
            <label>Arabic <input type="checkbox" name="gender" /></label>
        </div>
        <div>
            <label>Favorite Apron: <input type="color" name="apron" /></label>
        </div>
        <div>
            <label> Biography: <br><textarea name="biography"></textarea></label>
        </div>
        <div>
            <label>Upload your latest recipe:<br><input type="file" /></label>
        </div>
        <div>
            <label>Url to recipe website:<input type="url" /></label>
        </div>
        <div>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </div>

    </form>


</body>







</html>
